<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Type:</label>
    <input id="type" />
    <button onclick="search()">Search</button>
    <br />

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody> id="searchResult">
            <tr>
                <td>1</td>
                <td>Mallard</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Redhead</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Decoy Duck</td>
            </tr>
        </tbody>
    </table>

    <script>
        let ducks = [
            { id: 1, type: "Mallard" },
            { id: 2, type: "Redhead" },
            { id: 3, type: "Decoy" },
            { id: 4, type: "Redhead" },
            { id: 5, type: "Redhead" },
            { id: 6, type: "Mallard" },

        ];
        function search() { 
            let duckType = document.getElementById("type").value;
            let table = document.getElementById("searchResult");
            table.innerHTML = "";
            for(let duck of ducks) {
                if(!duckType || duck.type == duckType) {
                    let row = document.createElement("tr");
                    let cell1 = document.createElement("td");
                    let id = document.createTextNode(duck.id);
                    cell1.appendChild(id);
                    row.appendChild(cell1);
                    table.appendChild(row);
                }
            }
        }
    </script>
</body>
</html>
